name: Deploy Application

on:
  workflow_run:
    workflows: ["Build & Push"]
    types:
      - completed
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Backup current deployment
      run: |
        set -euo pipefail
        cd ${{ secrets.OLHA_MENSAGEM_DIRECTORY_VM }}
        docker compose down --remove-orphans
        docker images --format '{{.Repository}}:{{.Tag}}' | grep olha-mensagem-app:latest >/dev/null && \
          docker tag fortega21/olha-mensagem-app:latest fortega21/olha-mensagem-app:backup || true
        docker images --format '{{.Repository}}:{{.Tag}}' | grep olha-mensagem-nginx:latest >/dev/null && \
          docker tag fortega21/olha-mensagem-nginx:latest fortega21/olha-mensagem-nginx:backup || true

    - name: Deploy with rollback capability
      run: |
        set -euo pipefail
        cd ${{ secrets.OLHA_MENSAGEM_DIRECTORY_VM }}
        docker compose pull
        if ! docker compose up -d --force-recreate; then
          echo "Deployment failed, rolling back..."
          docker tag fortega21/olha-mensagem-app:backup fortega21/olha-mensagem-app:latest || true
          docker tag fortega21/olha-mensagem-nginx:backup fortega21/olha-mensagem-nginx:latest || true
          docker compose up -d --force-recreate
          exit 1
        fi