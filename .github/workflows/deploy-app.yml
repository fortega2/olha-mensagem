name: Deploy Application

on:
  workflow_run:
    workflows: ["Build & Push"]
    types:
      - completed
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Update docker-compose.yml on VM
      run: |
        cp docker-compose.yml ${{ secrets.OLHA_MENSAGEM_DIRECTORY_VM }}/docker-compose.yml
    
    - name: Backup current deployment
      run: |
        set -euo pipefail
        cd ${{ secrets.OLHA_MENSAGEM_DIRECTORY_VM }}
        docker compose down --remove-orphans
        docker images --format '{{.Repository}}:{{.Tag}}' | grep olha-mensagem-app:latest >/dev/null && \
          docker tag fortega21/olha-mensagem-app:latest fortega21/olha-mensagem-app:backup || true

    - name: Deploy with rollback capability
      run: |
        set -euo pipefail
        cd ${{ secrets.OLHA_MENSAGEM_DIRECTORY_VM }}
        docker compose pull
        if ! docker compose up -d --force-recreate; then
          echo "Deployment failed, rolling back..."
          docker tag fortega21/olha-mensagem-app:backup fortega21/olha-mensagem-app:latest || true
          docker compose up -d --force-recreate
          exit 1
        fi

    - name: Wait for application to be healthy
      run: |
        set -euo pipefail
        cd ${{ secrets.OLHA_MENSAGEM_DIRECTORY_VM }}
        echo "Waiting for application to be healthy..."
        for i in {1..12}; do
          if docker compose ps app | grep -q "healthy"; then
            echo "Application is healthy!"
            exit 0
          fi
          echo "Attempt $i/12: Application not ready yet, waiting 5 seconds..."
          sleep 5
        done
        echo "Application failed to become healthy within 60 seconds, rolling back..."
        docker tag fortega21/olha-mensagem-app:backup fortega21/olha-mensagem-app:latest || true
        docker compose up -d --force-recreate
        exit 1